<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      * {
        background-color: yellow;
      }
      h2 {
        color: red;
      }
      input {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h2>Escolha o sabor da sua pizza!!</h2>
    <form action="../backend/controller/PapelController.php" method="post">
      <input type="text" name="papel" id="papel" />
      <input type="submit" />
    </form>
    <table border="1">
      <thead>
        <tr>
          <th>Papel</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="papeisTableBody">
        <!-- Conteúdo da tabela será inserido aqui -->
      </tbody>
    </table>
    <script>
      // Função para fazer a requisição GET
      const getPapeis = async () => {
        try {
          const response = await fetch("http://localhost/trabalhophp/backend/controller/PapelController.php");
          console.log(response);
          const data = await response.json(); // Supondo que o servidor retorne JSON

          const tableBody = document.getElementById("papeisTableBody");
          tableBody.innerHTML = ""; // Limpar conteúdo existente

          data.forEach(papel => {
            const row = document.createElement("tr");

            const papelCell = document.createElement("td");
            papelCell.textContent = papel.papel; // Supondo que 'papel' é a chave no objeto retornado
            row.appendChild(papelCell);

            const acoesCell = document.createElement("td");
            const deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.addEventListener("click", () => deletePapel(papel.id)); // Função de deletar

            acoesCell.appendChild(deleteButton);
            row.appendChild(acoesCell);

            tableBody.appendChild(row);
          });
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      };

      // Função para deletar um papel
      const deletePapel = async (id) => {
        try {
          const response = await fetch("http://localhost/trabalhophp/backend/controller/PapelController.php", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded"
            },
            body: `acao=deletar&id=${id}`
          });

          if (response.ok) {
            getPapeis(); // Atualizar a tabela após deletar
          } else {
            console.error("Erro ao deletar papel:", response.statusText);
          }
        } catch (error) {
          console.error("Error deleting data:", error);
        }
      };

      // Carregar os dados quando a página carregar
      window.onload = getPapeis;
    </script>
  </body>
</html>
